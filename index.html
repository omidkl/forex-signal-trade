
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Forex Signals</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #58a6ff;
    }
    .card {
      background: linear-gradient(145deg, #161b22, #1c2128);
      border-radius: 20px;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .pair {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .price, .signal {
      font-size: 1.2em;
      margin: 5px 0;
    }
    .signal.buy {
      color: #2ecc71;
    }
    .signal.sell {
      color: #e74c3c;
    }
    #refresh {
      background-color: #238636;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 20px auto;
      display: block;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Live Forex Signals</h1>
  <div class="card">
    <div class="pair">Gold/USD</div>
    <div class="price">Price: 2315.32</div>
    <div class="signal sell">Signal: SELL</div>
  </div>
  <div class="card">
    <div class="pair">Euro/USD</div>
    <div class="price">Price: 1.0854</div>
    <div class="signal buy">Signal: BUY</div>
  </div>
  <div class="card">
    <div class="pair">USD/CHF</div>
    <div class="price">Price: 0.9123</div>
    <div class="signal sell">Signal: SELL</div>
  </div>
  <div class="card">
    <div class="pair">AUD/NZD</div>
    <div class="price">Price: 1.0721</div>
    <div class="signal buy">Signal: BUY</div>
  </div>
  <button id="refresh" onclick="location.reload()">Refresh</button>
</body>
</html>
